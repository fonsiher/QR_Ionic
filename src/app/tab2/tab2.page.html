<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            HISTORIAL
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item *ngFor="let dato of dataLocal.datos_guardados" (click)="abrirRegistro(dato)">
        <ion-icon slot="start" [name]="dato.icon"></ion-icon>
        <ion-label>
            <h2>{{dato.text}} </h2>
            <p>{{dato.create}} </p>
        </ion-label>
    </ion-item>
</ion-content>
